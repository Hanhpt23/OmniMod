model:
  arch: silvar
  model_type: pretrain
  max_txt_len: 1024
  image_size: 224
  end_sym: </s>
  language_model: meta-llama/Meta-Llama-3-8B
  vision_model: biomed_clip
  audio_model: whisper
  ckpt: silvar/Hanh/Test-silvar/20240916172/checkpoint_1.pth
  use_grad_checkpoint: true
  chat_template: true
  low_resource: true
  lora_r: 64
  lora_alpha: 16
  bits: 8
datasets:
  audio_train:
    audio_processor:
      train:
        name: whisper_processor
    vis_processor:
      train:
        name: blip2_image_eval
        image_size: 224
    text_processor:
      train:
        name: blip_caption
    build_info:
      image_path: ../data/LISA/images
      ann_path: ../data/LISA/json/train.json
      audio_path: ../data/LISA/audio_wav
evaluation_datasets:
  audio_val:
    eval_file_path: ../data/LISA/json/train.json
    img_path: ../data/LISA/images
    prompt_test: ''
    audio_path: ../data/LISA/audio
    batch_size: 2
    max_new_tokens: 512
    temperature: 0.1
    top_p: 0.9
    do_sample: true
run:
  task: image_text_pretrain
  name: silvar_evaluation
  save_path: silvar/Hanh/Test-silvar
