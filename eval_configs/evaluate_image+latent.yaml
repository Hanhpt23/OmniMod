model:
  arch: OmniMod
  model_type: pretrain
  max_txt_len: 1024
  image_size: 224
  end_sym: </s>
  language_model: meta-llama/Llama-3.2-1B
  vision_model: clip
  audio_model: whisper
  ckpt: OmniMod/ImageFuse/Debug/20250807101/checkpoint_0.pth
  use_grad_checkpoint: true
  chat_template: true
  low_resource: true
  lora_r: 64
  lora_alpha: 16
  bits: 8
  use_coconut: true
  use_multimodal_coconut: false
  num_latent_thoughts: 1
  coconut_discount_rate: 1.0
datasets:
  image_train:
    audio_processor:
      train:
        name: whisper_processor
    vis_processor:
      train:
        name: blip2_image_eval
        image_size: 224
    text_processor:
      train:
        name: blip_caption
    build_info:
      image_path: ../../datasets_image/ScienceQA/images
      ann_path: ../../datasets_image/ScienceQA/scienceqa_train.json
      audio_path: None
evaluation_datasets:
  image_val:
    image_path: ../../datasets_image/ScienceQA/images
    ann_path: ../../datasets_image/ScienceQA/scienceqa_test.json
    audio_path: None
    prompt_test: ''
    batch_size: 2
    max_new_tokens: 50
    temperature: 8.85
    top_p: 0.9
    do_sample: true
run:
  task: image_text_pretrain
  name: vqa_rad_evaluation
  save_path: OmniMod/ImageFuse/LatentScienceQA
